<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Movie Search</h1>
    <div class="movie-buttons">
        <button class='movieButton'>The Matrix</button>
        <button class='movieButton'>The Notebook</button>
        <button class='movieButton'>Mr. Nobody</button>
        <button class='movieButton'>The Lion King</button>
    </div>
</div>
<div class="container">
    <!-- We'll be dumping our JSON contents in here -->
    <div id="movie-view"></div>
    
    <!-- This form will be where users input data about the movies -->
    <form id="movie-form">
      <label for="movie-input">Search for a movie</label>
      <input type="text" id="movie-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-movie" type="submit" value="Movie Search">
    </form>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      
        // This .on("click") function will trigger the AJAX Call
        $("#find-movie").on("click", function(event) {

        // Preventing the submit button from trying to submit the form
        // We're optionally using a form so the user may hit Enter to search instead of clicking the button
        event.preventDefault();

        // Here we grab the text from the input box
        var movie = $("#movie-input").val();

        // Here we construct our URL
        var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
        
        var newButton = $('<button>')
            newButton.text(movie);
            newButton.addClass('movieButton');
            $('.movie-buttons').append(newButton);

        console.log(movie);

        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {

                var movieOutput = '<p>Title: ' + response.Title + '</br>' + '<p>Ratings: ' +response.Rated + '</br>' + '<p>Released: ' + response.Release + '</br>' + '<p>Synopsis: ' + response.Plot + '</br>' + '<img src=' + response.Poster + ' />';
                $('#movie-view').html(movieOutput);
            
                $('#movie-input').val('');

                $('.movieButton').on('click', getData);

            });
        
        $('.movieButton').on('click', getData);
        });


        function getData () {
            var movie = $(this).text();
            console.log($(this).text());

            var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
        
            $.ajax({
                url: queryURL,
                method: "GET"
                
                }).then(function(response) {
                    var movieOutput = '<p>Title: ' + response.Title + '</br>' + '<p>Ratings: ' +response.Rated + '</br>' + '<p>Released: ' + response.Release + '</br>' + '<p>Synopsis: ' + response.Plot + '</br>' + '<img src=' + response.Poster + ' />';
                    $('#movie-view').html(movieOutput);
                });
        }

        $('.movieButton').on('click', getData);
        
      
    </script>
  </div>
</body>

</html>
